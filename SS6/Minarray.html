<!DOCTYPE html>

<body>
<SCRIPT>
    function minArray(arr) {
        var min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    var arr = [3,5,1,8,-3,7,8];
     minArray(arr);
     alert(minArray(arr));

    var arr3 =  [];

     var arr4 = [0, 0, 0, 0, 0, 0] ;
    function minArray(arr) {
        if(arr.length === 0)
            return -1;
        var min = arr[0];

        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
</SCRIPT>
